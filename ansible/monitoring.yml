- name: Installer la stack de monitoring (Prometheus, Grafana, Loki)
  hosts: api
  become: yes

  vars:
    monitoring_dir: "/opt/monitoring"

  tasks:
    - name: Install required packages
      apt:
        name:
          - docker.io
          - python3-pip
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Install Docker Python SDK
      pip:
        name: docker
        state: present

    - name: Ensure docker compose v2 is available
      shell: docker compose version
      register: docker_compose_check
      changed_when: false
      failed_when: docker_compose_check.rc != 0

    - name: Create monitoring directory
      file:
        path: "{{ monitoring_dir }}"
        state: directory
        owner: "debian"
        mode: "0755"

    - name: Copy monitoring configuration files (Prometheus, Grafana, Loki)
      copy:
        src: "../monitoring/{{ item }}"
        dest: "{{ monitoring_dir }}/"
        owner: "debian"
      loop:
        - prometheus
        - grafana
        - loki

    - name: Generate Docker Compose file for monitoring stack
      template:
        src: ./monitoring/docker-compose.yml.j2
        dest: "{{ monitoring_dir }}/docker-compose.yml"
        owner: "debian"
        mode: "0644"

    - name: Deploy Docker Compose stack for monitoring
      community.docker.docker_compose_v2:
        project_src: "{{ monitoring_dir }}"
        state: present
        recreate: always
      register: output

    - name: Display Docker Compose output
      debug:
        var: output